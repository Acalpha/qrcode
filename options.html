<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>bookmarkers</title>

<script src="lib/zepto.min.js"></script>
<script src="lib/bookmarker.js"></script>
</head>
<body ng-controller="BookMarkers">

		{{bm.url}}
		{{bm.tags}}
	</li>
</ul>
</body>
</html>
