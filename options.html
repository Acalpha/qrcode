<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>倒计时</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="images/bootstrap.css" />
<style>
body, h2, h3 {font-family:'微软雅黑';}
.date {margin-bottom:20px;text-align:center;font-size:0;color:#666;:red;overflow:hidden;}
	.date i {margin-right:10px;font-size:50px;color:#666;color:#999;}
	.date span {display:inline-block;position:relative;padding:0 10px 0 20px;font-size:50px;vertical-align:top;line-height:1.02;overflow:hidden;}
		.date span:after {content:':';position:absolute;top:-4px;left:0;width:10px;}
		.date .d-hour:after {display:none;}

.box, .url-list {padding:20px;border:1px solid rgba(0,0,0,.15);}
.box {border-radius:4px 4px 0 0;}
	.box textarea {margin-bottom:10px;resize:none;}
	.box .btn {margin-right:10px;}
.url-list {position:relative;border-top:0;border-radius:0 0 4px 4px;background:#f7f7f9;}
.url-list:after {content:'待发布';position:absolute;top:-1px;left:-1px;padding:3px 7px;border:1px solid #ddd;border-bottom-right-radius:4px;background:#fff;}
	.url-list ol {margin:0;padding-top:40px;}
		.url-list li {position:relative;z-index:0;margin:0;padding:5px;border-radius:5px;}
		.url-list li:hover {background:#d5d5d5;}
			.url-list a, .url-list a:hover {color:#06c;}
			.url-list span {position:absolute;top:4px;right:7px;width:21px;text-align:center;cursor:pointer;font:100 14px/1.5 verdana;color:#999;overflow:hidden;}
			.url-list span:hover {color:#06c;}
.ul-wait {border-radius:0;}
.ul-history:after {content:'已发布';}
</style>
</head>
<body>
<div class="container">
	<h2 class="date" id="date">
		<i class="glyphicon glyphicon-time"></i>
		<span class="d-hour">--</span>
		<span class="d-minutes">--</span>
		<span class="d-second">--</span>
	</h2>
	<div class="row main">
		<div class="box">
			<textarea name="" class="form-control inp-atxt" rows="4" cols="" id="add-box"></textarea>
			<button type="button" class="btn btn-primary" id="btn-add">添加到待发布</button>
			<button type="button" class="btn btn-success" id="btn-clean-done">清空已发布</button>
		</div>
		<div class="url-list ul-wait">
			<ol id="ul-wait-main"></ol>
		</div>
		<div class="url-list ul-history">
			<ol id="ul-his-main"></ol>
		</div>
	</div>
</div>
<script src="app/jquery.js"></script>
<script src="options.js"></script>
</body>
</html>
